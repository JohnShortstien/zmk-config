# Kconfig for Bluetooth Keyboard

config ZMK_KEYMAP
    bool "Enable Keymap"
    default y
    help
      Enable keymap configuration.

# Enable Bluetooth support for wireless operation
config ZMK_BLUETOOTH
    bool "Enable Bluetooth"
    default y
    help
      Enable Bluetooth support for wireless operation. 
      This is necessary to use the keyboard wirelessly via Bluetooth.

# Enable the Bluetooth driver (adjust to your Bluetooth chip if needed)
config ZMK_BLUETOOTH_DRIVER
    bool "Enable Bluetooth Driver"
    default y
    help
      Enable the Bluetooth driver required to communicate with Bluetooth-enabled devices.

# Enable Bluetooth HID Profile for keyboard functionality
config ZMK_BLUETOOTH_HID
    bool "Enable Bluetooth HID Profile"
    default y
    help
      Enable the Bluetooth HID (Human Interface Device) profile to allow the keyboard to connect as a HID device.
    
# Enable Bluetooth pairing support (this may involve using a reset or pairing key)
config ZMK_BLUETOOTH_PAIRING
    bool "Enable Bluetooth Pairing Support"
    default y
    help
      Enable Bluetooth pairing support to allow the keyboard to connect with devices like computers, phones, or tablets.

