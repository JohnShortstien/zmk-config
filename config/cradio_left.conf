# cradio_left.conf - Configuration for the left half of the split keyboard (Central)

# Enable split keyboard support
CONFIG_ZMK_SPLIT=y

# Configure this side as the central (left half)
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# Enable Bluetooth HID (Human Interface Device) support
CONFIG_BT_HID=y
CONFIG_BT_HID_DEVICE=y

# Enable Bluetooth Low Energy support
CONFIG_BT=y
CONFIG_BT_LL_NRFX=y
CONFIG_BT_CENTRAL=y

# Enable Bluetooth scanning and connection (central mode)
CONFIG_BT_SCAN=y
CONFIG_BT_CONN=y
CONFIG_BT_GATT_CLIENT=y

# Configure Bluetooth advertising (it can still advertise itself in central mode for a while)
CONFIG_BT_EXT_ADV=y
CONFIG_BT_DEVICE_NAME="Sweep_Left"

# Bluetooth pairing configuration
CONFIG_BT_BLUETOOTH=y
CONFIG_BT_GATT_SERVER=y
CONFIG_BT_GATT_CCCD_MAX=1

# Configure Bluetooth pairing on boot if necessary (adjust based on your needs)
CONFIG_BT_PAIRING_AUTOMATIC=y

# Disable Bluetooth security if you don't need it (adjust based on your security needs)
CONFIG_BT_SECURITY_NONE=y

# Enable HID report map for keyboard keys
CONFIG_BT_HID_REPORT_MAP=keyboard_report_map

