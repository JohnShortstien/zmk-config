# cradio_left.conf

# Set the left side as the central Bluetooth device
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y
CONFIG_BT_DEVICE_NAME="Sweep_Left"  # or your custom name
CONFIG_BT_DEVICE_NAME_DYNAMIC=n

# Enable Bluetooth features if left side is the primary
CONFIG_BT_HID=y
CONFIG_BT_HID_DEVICE=y
CONFIG_BT_BLUETOOTH=y
CONFIG_BT_GATT_SERVER=y

