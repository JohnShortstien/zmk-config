# cradio_right.conf - Configuration for the right half of the split keyboard

# Enable split keyboard support
CONFIG_ZMK_SPLIT=y

# Configure this side as a peripheral (right half)
CONFIG_ZMK_SPLIT_ROLE_PERIPHERAL=y

# Enable Bluetooth HID (Human Interface Device) support
CONFIG_BT_HID=y
CONFIG_BT_HID_DEVICE=y

# Enable Bluetooth Low Energy support
CONFIG_BT=y
CONFIG_BT_LL_NRFX=y
CONFIG_BT_PERIPHERAL=y

# Enable Bluetooth advertising (to be discovered by central side)
CONFIG_BT_EXT_ADV=y
CONFIG_BT_DEVICE_NAME="Sweep_Right"

# Bluetooth pairing configuration
CONFIG_BT_BLUETOOTH=y
CONFIG_BT_GATT_SERVER=y
CONFIG_BT_GATT_CCCD_MAX=1

# Disable Bluetooth security if you don't need it (adjust based on your security needs)
CONFIG_BT_SECURITY_NONE=y

# Enable the HID report map for keyboard keys
CONFIG_BT_HID_REPORT_MAP=keyboard_report_map

